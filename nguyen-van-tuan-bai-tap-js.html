<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        select{
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <select name="className" id="className">
        <option value=".net">.Net</option>
        <option value="angular">Angular</option>
        <option value="java">Java</option>
        <option value="test">Test</option>
    </select>
    <select name="name" id="name">
        <option value="tran van a">tran van a</option>
        <option value="tran van b">tran van b</option>
        <option value="tran van c">tran van c</option>
        <option value="tran van d">tran van d</option>
        <option value="tran van e">tran van e</option>
        <option value="tran van f">tran van f</option>
        <option value="tran van g">tran van g</option>
        <option value="tran van h">tran van h</option>
        <option value="tran van j">tran van i</option>
        <option value="tran van j">tran van j</option>
    </select>
</body>
<script>
    var students = [
{id: 1, name: 'tran van a', className: '.net'},
{id: 2, name: 'tran van b', className: '.net'},
{id: 3, name: 'tran van c', className: 'angular'},
{id: 4, name: 'tran van d', className: 'angular'},
{id: 5, name: 'tran van e', className: 'java'},
{id: 6, name: 'tran van f', className: 'java'},
{id: 7, name: 'tran van g', className: 'java'},
{id: 8, name: 'tran van h', className: 'test'},
{id: 9, name: 'tran van i', className: 'test'},
{id: 10, name: 'tran van j', className: 'test'}
]
var filterName = document.getElementById('name');
var filterClassName = document.getElementById('className');
filterClassName.addEventListener('change', onClassFilterChange);
filterName.addEventListener('change',onNameFilterChange);
function onClassFilterChange(){
    var getValue = filterClassName.value;
    console.log("getValue",getValue);
    var filterStudentsName = students.filter((student)=>{
        return student.className == getValue;
    })
    onNameFilterChange(filterStudentsName);
}
function onNameFilterChange(items){
    console.log("item",items);
    var content = items.map((item)=>{
        return '<option>'+ item.name + '</option>';
    })

    filterName.innerHTML = content;
}
</script>
</html>
